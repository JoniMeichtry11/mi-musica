<div class="container" style="height: 100vh">
  <div class="row justify-content-around align-items-center mb-5 pt-4 pr-5 pl-5">
    <!-- Musica -->

    <div class="sign">
      <span class="fast-flicker">Mi</span> mus<span class="flicker">i</span>ca
    </div>

    <!-- Modal -->

    <div class="subir" style="display: flex; align-items: center" data-toggle="modal" data-target="#myModal">
      <label class="subir-label">
        <i class="fas fa-music"></i>
        Subir música
      </label>
    </div>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-lg bg-dark">
        <div class="modal-content bg-dark">

          <!-- Modal Header -->
          <div class="d-flex justify-content-center text-center mt-3">
            <h3 style="color: white; margin: 0;">Ingresa una URL de Youtube</h3>
          </div>
          <div class="modal-header bg-dark align-items-center pl-0">
            <img src="../assets/youtube.png" alt="image youtube" style="max-width: 100px;">
            <div class="input-group align-items-center">
              <input type="text" class="form-control" placeholder="https://www.youtube.com/watch?v=AxnPgF7AlVU&ab">
            </div>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body bg-dark">
            <div class="subir" #fileInput style="display: flex; align-items: center">
              <input id="fichero" type="file" name="myMeme" formControlName="file" />
              <label for="fichero" class="subir-label">
                <i class="fas fa-music"></i>
                Subir música .mp3
              </label>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer bg-dark">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>


  </div>

  <!-- MUSICA -->

  <div class="row justify-content-center pl-3 pr-3">
    <audio class="mb-4" controls style="width: 900px">
      <source src="../assets/661012.mp3" />
    </audio>
    <audio class="mb-4" controls style="width: 900px">
      <source src="../assets/684652.mp3" />
    </audio>
    <audio controls style="width: 900px">
      <source src="../assets/713127.mp3" />
    </audio>
  </div>
  <div class="row"></div>
</div>
